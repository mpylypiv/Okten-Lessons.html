<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocks</title>
  <link rel="stylesheet" href="Blocks.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <style>
      .size {
        width: 300px;
        height: 300px;
        background-color: deepskyblue;
      }
      .main{
        background-color: white;
        display: flex;
        justify-content: space-around;
        text-align: center;
      }
      p{
        font-size: 25px;
        padding: 100px 0;
      }
  </style>
</head>
<body>
<div class="main">
  <div class="box1 size">
    <p style="font-family: 'Rubik Pixels', cursive;">Rubik Pixels</p>
  </div>
  <div class="box2 size">
    <p style="font-family: 'Sedgwick Ave Display', cursive;">Sedgwick Ave Display</p>
  </div>
  <div class="box3 size">
    <p style="font-family: 'Dancing Script', cursive;">Dancing Script</p>
  </div>
  <div class="box4 size">
    <p style="font-family: 'Fjalla One', sans-serif;">Fjalla One</p>
  </div>
  <div class="box5 size">
    <p style="font-family: 'Indie Flower', cursive;">Indie Flower</p>
  </div>
</div>

</body>
</html>
